<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="resources/styles.css">
</head>
<body>
  <section>
    <h1 id="city">Fetching Weather...</h1>
    
  <div id="out"></div>
    <div id="city"></div>
    
   <div class="icon sun-shower hidden">
    <div class="cloud"></div>
    <div class="sun">
      <div class="rays"></div>
   </div>
    <div class="rain"></div>
  </div>

  <div class="icon thunder-storm hidden">
    <div class="cloud"></div>
    <div class="lightning">
      <div class="bolt"></div>
      <div class="bolt"></div>
    </div>
  </div>

  <div class="icon cloudy hidden">
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <div class="icon flurries hidden">
    <div class="cloud"></div>
    <div class="snow">
      <div class="flake"></div>
      <div class="flake"></div>
    </div>
  </div>

  <div class="icon sunny hidden">
    <div class="sun">
      <div class="rays"></div>
    </div>
  </div>

  <div class="icon rainy hidden">
    <div class="cloud"></div>
    <div class="rain"></div>
  </div>

    <div id="temperature" class="hidden">
      <h1 id="temp"></h1>
      <span id="units">
      <button id="convert-celsius" class="unit-active">°C</button>
      <button id="convert-fahrenheit">°F</button>
      </span>
    </div>

  </section>

  <footer>
    <p>Powered by <a href="http://openweathermap.org">openweathermap.org</a>.</p>
  </footer>
  <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="resources/scripts.js"></script>
</body>
